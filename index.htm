<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Store</title>
</head>
<body>
<main>
    <h1>Welcome to the store</h1>
    <div class="objects">
        <div class="nested">
            <h4>Desktop Computer</h4>
            <img src="images/Desktop.jpg" alt="Computer img">   
            <div><p>$100</p></div>         
            <i>Quantity: </i><input class="desk_quantity">
            <button>Add to cart</button>
        </div>
        <div class="nested">
            <h4>Gaming Computer</h4>
            <img src="images/Gaming.jpg" alt="Computer img">   
            <div><p>$2000</p></div>         
            <i>Quantity: </i><input class="g_quantity">
            <button>Add to cart</button>
        </div>
        <div class="nested">
            <h4>Design Computer</h4>
            <img src="images/Design.jpg" alt="Computer img">   
            <div><p>$1500</p></div>         
            <i>Quantity: </i><input class= "dsn_quantity">
            <button>Add to cart</button>
        </div>
        <div class="nested">
            <h4>Basic Server</h4>
            <img src="images/s-server.jpg" alt="Computer img">   
            <div><p>$500</p></div>         
            <i>Quantity: </i><input class= "s_quantity">
            <button>Add to cart</button>
        </div>
        <div class="nested">
            <h4>Advanced Server</h4>
            <img src="images/big-server-2.png" alt="Computer img">   
            <div><p>$2500</p></div>        
            <i>Quantity: </i><input class= "as_quantity">
            <button>Add to cart</button>
        </div>
    </div>
</main>
</body>
</html>
